<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Gestión de Tareas</a>
  </nav>
  <div class="container">
    <h2 class="text-center mb-4">Gestiona tus Tareas</h2>

    <div class="task-form mb-4">
      <form id="taskForm" class="row g-3">
        <div class="col-md-5">
          <input type="text" id="title" class="form-control" placeholder="Título de la tarea" required />
        </div>
        <div class="col-md-5">
          <input type="text" id="description" class="form-control" placeholder="Descripción" required />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-custom w-100">
            <i class="fas fa-plus-circle"></i> Añadir Tarea
          </button>
        </div>
      </form>
    </div>
<table class="table table-bordered task-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="taskList"></tbody>
  </table>
  
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
